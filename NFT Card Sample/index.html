<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/nftcard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <title>NFT Card Component</title>



  </head>
  <body>
    <main>
    <div class="main-container">
      <div class="nft-images">
        <img src="/images/image-equilibrium.jpg" alt="" class="nft-image" />
        <img src="/images/icon-view.svg" alt="" class="prev-image" />
      </div>
      <header>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </header>

      <div class="price-info">
        <img src="/images/icon-ethereum.svg" alt="" class="eth-logo" />
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-info">
        <img src="/images/icon-clock.svg" alt=""  class="time-logo"/>
        <p class="time">3 days left</p>
      
      </div>
      <hr>
      <footer>
        <img src="/images/image-avatar.png" alt="" class="creator-pic">
        <p class="creator"><span>Creation of </span> <span class="creator-name">Billie Jean</span></p>
      </footer>
    
    </div>

    <div class="attribution">
      Coded by <a href="" style="color: blueviolet">Didem</a>.
    </div>
  </main>
  </body>

</html>
